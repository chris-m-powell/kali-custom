---
- name: install | validate parameters
  run_once: true
  assert:
    that:
      - user is defined
      - alacritty.project.repo is defined 
      - alacritty.project.dest is defined 
      - alacritty.config.dir is defined 
    quiet: true

- name: install | check install status
  stat:
    path: /usr/local/bin/alacritty 
  register: bin

- name: install | build from source
  block: 
    - name: install | apt install
      apt:
        pkg:
          - cmake 
          - pkg-config
          - libfreetype6-dev
          - libfontconfig1-dev
          - libxcb-xfixes0-dev
          - libxkbcommon-dev
          - python3
          - gzip
          - fonts-jetbrains-mono
        state: latest
        update_cache: true

    - name: install | get user home directory
      become_user: "{{ user }}"
      shell: echo ${HOME}
      changed_when: false
      register: home

    - name: install | download rust installer
      become_user: "{{ user }}"
      get_url:
        url: https://sh.rustup.rs
        dest: "{{ home.stdout }}"
        mode: 0700
        validate_certs: true
      register: rust_installer

    - name: install | execute rust installer
      become_user: "{{ user }}"
      shell: "{{ '/bin/sh ' + rust_installer.dest + ' -y' }}"
      args:
        chdir: "{{ home.stdout }}"

    - name: install | remove rust installer
      file:
        path: "{{ rust_installer.dest }}" 
        state: absent

    - name: install | cargo install alacritty 
      become_user: "{{ user }}"
      command: "{{ '~/.cargo/bin/' + item }}"
      loop:
        - rustup override set stable
        - rustup update stable
        - cargo install alacritty

    - name: install | copy binary
      copy:
        src: "{{ home.stdout + '/.cargo/bin/alacritty' }}"
        dest: /usr/local/bin 
        mode: 0755
        remote_src: true
    
    - name: install | remove rust installation
      file:
        path: "{{ home.stdout + '/' + item }}" 
        state: absent
      loop:
        - ".cargo"
        - ".rustup"

    - name: install | remove rust env vars
      lineinfile:
        path: "{{ home.stdout + '/' + item }}"
        state: absent
        line: . "$HOME/.cargo/env"
      loop:
        - ".zshenv"
        - ".bashrc"

    - name: install | clone alacritty project repository
      become_user: "{{ user }}"
      git:
        repo: "{{ 'https://' + alacritty.project.repo }}"
        dest: "{{ alacritty.project.dest }}" 
        depth: 1
        single_branch: true
      register: clone

    - name: install | install alacritty icon
      copy:
        src: "{{ alacritty.project.dest + '/extra/logo/alacritty-term.svg' }}"
        dest: /usr/share/pixmaps/Alacritty.svg
        remote_src: true

    - name: install | install desktop file 
      command: "{{'desktop-file-install ' +  alacritty.project.dest + '/extra/linux/Alacritty.desktop' }}"

    - name: install | update desktop database 
      command: update-desktop-database 

    - name: install | create man page directory
      file:
        path: /usr/local/share/man/man1
        state: directory
      
    - name: install | create man pages
      shell: "{{ item }}"
      args:
        chdir: "{{ alacritty.project.dest }}"
      loop:
        - gzip -c extra/alacritty.man | tee /usr/local/share/man/man1/alacritty.1.gz > /dev/null
        - gzip -c extra/alacritty-msg.man | tee /usr/local/share/man/man1/alacritty-msg.1.gz > /dev/null

    - name: install | remove local alacritty project repository
      file:
        path: "{{ alacritty.project.dest }}" 
        state: absent
  when:
    - not bin.stat.exists

- name: install | create local config directory
  become_user: "{{ user }}"
  file:
    path: "{{ alacritty.config.dir }}"
    state: directory

- name: install | render config from template
  become_user: "{{ user }}"
  template:
    src: "{{ item[0] }}"
    dest: "{{ alacritty.config.dir + '/' + item[1] }}"
  with_together:
    - ['alacritty.yml.j2','nord.yml.j2']
    - ['alacritty.yml','nord.yml']

- name: install | set default terminal emulator
  alternatives:
    name: x-terminal-emulator
    link: /usr/bin/x-terminal-emulator
    path: /usr/local/bin/alacritty
    priority: 50

- name: install | xfce-specific configurations 
  become_user: "{{ user }}"
  block:
    - name: install | create necessary directories
      file:
        path: "{{ item }}" 
        state: directory
      loop:
        - ~/.local/share/xfce4/helpers
        - ~/.config/xfce4

    - name: install | create xfce desktop entry
      copy:
        src: "custom-TerminalEmulator.desktop"
        dest: ~/.local/share/xfce4/helpers

    - name: install | set xfce default terminal emulator 
      lineinfile:
        path: ~/.config/xfce4/helpers.rc
        line: TerminalEmulator=custom-TerminalEmulator
        create: true
  when:
    - '"kali-desktop-xfce" in ansible_facts.packages'
